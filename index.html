<head>

    <title>Body mass index</title>
</head>
<body>
    <h1>Body mass index</h1>
    <form action="/" method="POST">

        <input type="text" pattern="^\d+$" name="weight" placeholder="Enter your weight">
    </p>
    <p>
        <input type="text" pattern="^\d+$" name="growth" placeholder="Enter tour growth (cm)">
    </p>
    <p>
        <button type="submit" name="submit">Calculate</button>
    </p>
    </form>
</body>
</html>
